<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
  <div id="container">
    <div class="jumbotron">
    <h1>Welcome <span class="name"></span>, It's a Beautiful Day in the Neighborhood!</h1>
    </div>
    <form id="number-input">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <input id="name" type="text" required>
      <button type="submit" class="btn btn-primary">Welcome!</button>
    </div>
      <div class="form-group row">
        <label for="roboNumber" class="col-sm-2 col-form-label"> Input a Number Please:</label>
        <div class="col-sm-10">
          <input id="roboNumber" type="text" class="form-control" placeholder="" Enter a Number" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 ">
          <button type="submit" class="btn-lg btn-block" id="numberSubmit">Submit!</button>
          <div id="result">

          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
